<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
		<script src="/lib/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<title> PageAccueil </title>
	</head>

	<body onload="initLoad()">
	<!--Template du header dans le js-->	
	<header ></header>

	<!--Corp de la page d'accueil-->	
	<section>

		<h1>Bienvenue sur Travelia</h1>
		<p class="introduction">Choissisez une destination pour enfin aller au bout de vos rêves</p>
		
		<!--La zone des filtres-->	
		<section class="zoneFiltre">
			<h2 class="titleFiltre">Filtres :</h2>
			<article class="filtreContinent">
				<h3 class="chooseContinent">Choisir un continent : </h3>
				<select name="continent" id="continent-select" onchange="changementDestination()">
				<option value="tous">Tous</option>
				<option value="Asie">Asie</option>
				<option value="Afrique">Afrique</option>
				<option value="Amerique">Amerique</option>
				<option value="Europe">Europe</option>
				<option value="Oceanie">Oceanie</option>
				</select>
			</article>
			<article class="filtrePrix">
				<h3>Choisir un prix minimum et maximum : </h3>
					<input type="text" id="amount" readonly>
					<div id="slider-range" onmouseup="changementDestination()" class="rangeFiltre"></div>
			</article>
			<article class="filtreOption">
				<h3 >Choisir des options : </h3>
				<div class="optionFiltre">
					<label class="optAnimaux" for="optAnimaux">Animaux accepté</label>
					<input type="checkbox" name="optAnimaux" id="optAnimaux" onchange="animauxChange()"  >	
				</div>
				<div class="optionFiltre">
					<label class="optWiFi" for="optWiFi">Wifi proposé</label>
					<input type="checkbox" name="optWiFi" id="optWiFi" onchange="wifiChange()"  >
				</div>
			</article>
		</section>

		<!--La grille pour l'affichage des destinations-->	
		<div class="grid-container" id="containeVoyage">   
		<template id="templateVoyage">
				<div class="grid-item" id="paysAffiche">
					<div class="meteo"><span class="textMeteo" id={{monId}}></span></div>
					<div class="grid-content">
					<p class="destinationTitre">{{destination}}</p>
					<p>A partir de {{prix}}€  </p>
					<button onclick="reservation('{{monId}}')">Réserver</button>
					</div>
				</div>

		</template>
		</div>
	</section>
	<!--Template du footer dans le js-->	
	<footer></footer>
	</body>
</html>
