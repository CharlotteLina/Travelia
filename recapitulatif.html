<!DOCTYPE html>
<html lang="fr">
	<head >
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script src='js/script.js'></script>
		<title> Récapitulatif </title>

	</head>
		<body onload="initLoad()">
	<header ></header>

	<div id="recapitulatif">
		<template id="templateRecapitulatif">
			<section>
				<h1 class="recapTitle" >Récapitulatif pour voyage à {{villeName}}</h1>
				<div class="recapNumResa" >Numéro réservation #{{numeroReservation}}</div>
				<article class="infoPersonnelle">	
					<h2 class="sousTitreRecap">Information personnelles</h2>
					<div>Nom : {{name}}</div>
					<div>Prenom : {{username}}</div>
					<div>Email : {{email}}</div>
					<div>Télephone : {{phone}}</div>
				</article>
				<article class="infoVoyage">
					<h2 class="sousTitreRecap" >Information sur le voyage</h2>
					<div> Du {{dateDepart}} à {{dateRetour}}</div>
					<div>{{nbAdulte}}{{nbEnfant}}</div>
                    <div>Petit déjeuner {{petitDej}}</div>
					<div>Infos complémentaire :{{infosCompl}}</div>
				</article>
			</section>
		</template>
	</div>

	<footer></footer>
	</body>
</html>
