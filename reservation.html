<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script src='js\script.js'></script>

		<title> Reservations </title>
	</head>

	<body onload="initLoad()">
	<header ></header>

	<section>
		<h2>Réservations</h2>

		<!--Chargement de la page avec un pays choisi-->
		<div id="containerReservationWithId"></div>
			<template id="templateReservationWithId">
				<h2>pour {{villeId}}</h2>

						<form  method="post" class="form-example">
							<div class="form-example">

							  <label for="name">Enter your name: </label>
							  <input type="text" name="name" id="name" required>
							  <label for="ursname">Enter your ursname: </label>
							  <input type="text" name="ursname" id="ursname" required>
							  <label for="email">Enter your email: </label>
							  <input type="text" name="email" id="email" required>
							  <label for="phone">Enter your phone </label>
							  <input type="tel" name="phone" id="phone" required>	

							  <label for="dateDepart">Date de départ: </label>
							  <input type="date" name="dateDepart" id="dateDepart" required>		
							  <label for="dateArrive">Date d'arrivée: </label>
							  <input type="date" name="dateArrive" id="dateArrive" required>	
							  
							  <label for="NbAdulte">Nombre d'adultes </label>
							  <input type="number" name="NbAdulte" id="NbAdulte" required>
							  <label for="NbEnfant">Nombre d'enfants </label>
							  <input type="number" name="NbEnfant" id="NbEnfant" required>

							  <label for="PetitDej">Petit déjeuner ? </label>
							  <input type="tel" name="PetitDej" id="PetitDej" required>	
							  <label for="InfosCompl">Infos complementaire</label>
							  <input type="text" cols="40" rows="5" style="width:200px; height:50px;" name="InfosCompl" id="InfosCompl" required>
							  
							</div>
							<div class="form-example">
							</div>
						</form>
					<button onclick="validForm()">Valider</button>

			</template>

		<!--Chargement de la page avec un pays choisi-->
		<div id="containerReservationWithoutId">
			<template id="templateReservationWithoutId">

					<div>	{{ListeVille}} </div>	
			</template>
		</div>


	</section>

	<footer></footer>
	</body>
</html>
